ktor {
    deployment {
        port = 8081
        port = ${?PORT}

        # 开发环境配置，监视类和资源变化
        watch = [ classes, resources ]
    }

    application {
        modules = [ com.lifetree.ApplicationKt.module ]
    }
}

database {
    driver = "org.postgresql.Driver"
    url = "jdbc:postgresql://localhost:5432/lifetree"
    url = ${?DATABASE_URL}
    user = "postgres"
    user = ${?DATABASE_USER}
    password = "password"
    password = ${?DATABASE_PASSWORD}

    # 连接池配置
    poolSize = 10
    poolSize = ${?DATABASE_POOL_SIZE}

    # 初始化功能，如果设置为true，会自动创建表结构
    autoCreate = true
    autoCreate = ${?DATABASE_AUTO_CREATE}
}

jwt {
    secret = "your-secret-key-should-be-changed-in-production"
    secret = ${?JWT_SECRET}
    issuer = "lifetree"
    audience = "lifetree-users"
    realm = "lifetree-app"
    # 令牌有效期，默认1小时（毫秒）
    expiration = 3600000
    expiration = ${?JWT_EXPIRATION}
}

# WebAuthn配置
webauthn {
    rpId = ""
    rpId = ${?WEBAUTHN_RP_ID}
    rpName = "LifeTree Application"
    rpName = ${?WEBAUTHN_RP_NAME}
}